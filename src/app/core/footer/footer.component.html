<footer class="footer">
  <div class="footer__logo">
    <p class="footer__logo__text">CSS is AWESOME</p>
  </div>
  <div class="footer__navigation">
    <button type="button" class="button footer__navigation__button">
      Pokaż
      <i
        class="button footer__navigation__button__icon fa-solid fa-chevron-up"
      ></i>
    </button>
    <div class="footer__navigation__menu">
      <ul class="footer__navigation__menu__list">
        <li
          class="footer__navigation__menu__list__item"
          (click)="onResetSettingsClick()"
        >
          <a class="footer__navigation__menu__list__item__button">
            <i
              class="footer__navigation__menu__list__item__button__icon fa-solid fa-chevron-right"
            ></i>
            <p class="footer__navigation__menu__list__item__button__text">
              zresetuj ustawienia
            </p>
          </a>
        </li>
        <li
          class="footer__navigation__menu__list__item"
          (click)="onShowPersonalDataClick()"
        >
          <a class="footer__navigation__menu__list__item__button"
            ><i
              class="footer__navigation__menu__list__item__button__icon fa-solid fa-chevron-right"
            ></i>
            <p class="footer__navigation__menu__list__item__button__text">
              pokaż dane osobowe
            </p></a
          >
        </li>
      </ul>
    </div>
  </div>
</footer>

<section class="first-block">
  <h2 class="uppercase-header">blok pierwszy</h2>
  <fieldset
    class="first-block__radio-buttons"
    role="radiogroup"
    aria-labelledby="first-block-label"
  >
    @for(radioButton of radioButtonsConfig; track radioButton.id) {
    <label class="first-block__radio-buttons__label" [for]="radioButton.id">
      <input
        [formControl]="options"
        class="first-block__radio-buttons__label__radio-button"
        type="radio"
        [id]="radioButton.id"
        [value]="radioButton.value"
        aria-labelledby="radioButton.id"
      />
      {{ radioButton.text }}</label
    ><br />
    }
  </fieldset>
</section>
